{% extends "base.html" %}
{% block content %}

<form action="/flashcards/{{flashcard.id}}" method="POST">

    <div>
        <label for="answer">Answer: </label>
        <input type="text"
               id="answer"
               name="answer"
               value="{{flashcard.answer}}"
               required
               autofocus>
    </div>

    <div>
        <label for="question">Question: </label>
        <input type="text"
               id="question"
               name="question"
               value="{{flashcard.question}}"
               required>
    </div>

    <div>
        <label for="deck">Deck: </label>
        <select name="deck_id" id="deck">
            {% for deck in all_decks %}
                <option value="{{ deck.id }}"
                    {% if flashcard.deck.id == deck.id %} selected="selected"{% endif %}>
                    {{ deck.topic }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Update Flashcard</button>
</form>
{% endblock %}
