{% extends "base.html" %}
{% block content %}

<h1>Flashcards</h1>

    <div class="new-button">
        <a href="/flashcards/new">New Flashcard</a>
    </div>

{% for flashcard in all_flashcards %}
    <div class="flashcard">
        <div class="content">
            <a href="/flashcards/{{flashcard.id}}">{{flashcard.id}}</a>
            <div class="question">
                {{flashcard.question}}
                <p><i>{{flashcard.answer}}</i></p>
            </div>
            <div class="buttons">
                <form action="/flashcards/{{flashcard.id}}/delete" class="delete-form" method="POST">
                    <button class="trash-button">ðŸ—‘</button>
                </form>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
