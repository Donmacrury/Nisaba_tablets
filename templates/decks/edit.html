{% extends "base.html" %}
{% block content %}

<form action="/decks/{{deck.id}}" method="POST">

    <div>
        <label for="topic">Topic: </label>
        <input type="text"
               id="topic"
               name="topic"
               value="{{deck.topic}}"
               required
               autofocus>
    </div>

    <div>
        <label for="card_limit">Card Limit: </label>
        <input type="number"
               id="card_limit"
               name="card_limit"
               value="{{deck.card_limit}}"
               required>
    </div>

    <button type="submit">Update Deck</button>
</form>

{% endblock %}
