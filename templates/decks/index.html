{% extends "base.html" %}
{% block content %}

<h1>Decks</h1>

    <div class="new-button">
        <a href="/decks/new">New Deck</a>
    </div>
    
{% for deck in all_decks %}
    <div class="decks">
        <div class="content">
            <a href="/decks/{{deck.id}}">{{deck.topic}}</a>
            <div class="card_limit">
                <p>Flashcard limit: {{deck.card_limit}}</p>
            </div>
            <div class="buttons">
                <form action="/decks/{{deck.id}}/delete" class="delete-form" method="POST">
                    <button class="trash-button">ðŸ—‘</button>
                </form>
            </div>
        </div>

        <div class="play-button">
            <a href="/decks/{{deck.id}}/play">Play deck</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
